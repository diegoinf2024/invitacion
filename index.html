<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-background"></div>
    <div class="overlay-image"></div>

    <div class="container">
        <div class="invitation-card">
            <div class="header">
                <h1>¡Estás Invitado!</h1>
                <div class="age-badge">5 Años</div>
            </div>
            
            <div class="content">
                <h2>Celebra con nosotros el cumpleaños de</h2>
                <div class="name">LUCAS</div>
                
                <div class="details">
                    <div class="detail-item">
                        <span class="checkbox"></span>
                        <span>Sábado 16 de Julio, 3:00 PM</span>
                    </div>
                    <div class="detail-item">
                        <span class="checkbox"></span>
                        <span>Parque de Diversiones "Kids Fun"</span>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="confirmation-section">
                    <a href="https://wa.me/+56933832416?text=¡Confirmo%20mi%20asistencia%20al%20cumple%20de%20Lucas!%20%0A%0ANombre:%20[Tu%20Nombre]%0AInvitados:%20[Número%20de%20personas]" 
                       class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> Confirmar por WhatsApp
                    </a>
                    <p class="fun-message">¡Habrá juegos, piñata y mucha diversión!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Globos animados -->
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon yellow"></div>
    
    <script src="script.js"></script>
</body>
</html>
